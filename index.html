<DOCTYPE! html>
<html>
<head>
  <title>Motivation Machine</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <link href="https://fonts.googleapis.com/css?family=Coda:800|Oswald" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:700" rel="stylesheet">
</head>
<body>
  <video id="my-video" class="video" autoplay="autoplay" loop="loop" muted="" width="300" height="150">
  <source src="https://d1qv5zuanyaj6c.cloudfront.net/martin-luther-trimmed.mp4" type="video/mp4" />
  </video><!-- /video -->
  <div class="content">
    <div class="header">Grab Some Motivation
    </div>
   <div class="quote-box" id="quote-text">
     <div class="quote">
       <p id="quoteText">This will be a quote</p>
     </div>
     <div class="author-box">
      <p id="author">Author</p>
      </div>
   </div>
    <div class="buttons button-box">
       <a id="twitter-share-button" href=#>
       <button id="twitter-button" >Tweet Quote</button></a>
       <button id="quote-button" onclick="changeQuote();">Motivate Me!</button>
  </div>
</body>
<script language="JavaScript" src="script.js"text/javascript"></script>
</html>
