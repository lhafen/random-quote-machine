<DOCTYPE! html>
<html>
<head>
  <title>Random Quote Generator</title>  
  <link rel="stylesheet" type="text/css" href="style.css"/> 
  <link href="https://fonts.googleapis.com/css?family=Coda:800|Oswald" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:700" rel="stylesheet">
</head>
<body>
  <video id="my-video" class="video" autoplay="autoplay" loop="loop" muted="" width="300" height="150">
  <source src="http://d1qv5zuanyaj6c.cloudfront.net/rocky-montage-motivation-video.mp4" type="video/mp4" />
  </video><!-- /video -->
  <div class="content">
    <div class="content__heading">Grab Some Motivation
    </div>  
   <div class="content-teaser" id="quote-text">
     <div class="quote">
       <p id="quoteText"></p>
     </div>
     <div class="author-box">
      <p id="author"></p>
      </div>
   </div>
    <div class="buttons content_cta">
       <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Hello%20world"
  data-size="large">
       <button id="twitter-button" >Tweet Quote</button></a>
       <button id="quote-button" onclick="changeQuote();">Motivate Me!</button>
    
   </div>
  </div>
</body>
<script language="JavaScript" src="script.js"text/javascript"></script>
</html>
